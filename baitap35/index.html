<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/07e0cd1650.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="box one">
        <div class="details">
          <div class="topic">Description</div>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit,
            sunt ipsum. Fuga, quae.
          </p>
          <div class="rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <div class="price-box">
            <div class="discount">$1800.00</div>
            <div class="price">$1500.00</div>
          </div>
        </div>
        <div class="button1">
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="box two">
        <div class="image-box">
          <div class="image">
            <img src="camera.png" alt="" />
          </div>

          <div class="info">
            <div class="brand">SONY</div>
            <div class="name">SONY ALPHA A7 KIT</div>
            <div class="shipping">FREE SHIPPING</div>
            <div class="button2">
              <button>Login For More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
