<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Box | CodingLab</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/07e0cd1650.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <input type="checkbox" name="" id="check" />
    <label for="check" class="show-button">Click Me</label>
    <div class="background"></div>
    <div class="alert-box">
      <div class="icon">
        <i class="fas fa-exclamation"></i>
      </div>
      <header>Confirm</header>
      <p>Are you sure want to permanently delete this photo?</p>
      <div class="btns">
        <label for="check">Yes, Delete!</label>
        <label for="check">Cancel</label>
      </div>
    </div>
  </body>
</html>
