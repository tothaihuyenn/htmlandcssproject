<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Profile Card</title>
    <script
      src="https://kit.fontawesome.com/07e0cd1650.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
      <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
      <div class="img-area">
        <div class="inner-area">
          <img src="img.jpg" alt="" />
        </div>
      </div>
      <div class="name">CodingNepal</div>
      <div class="about">Designer & Developer</div>
      <div class="social-icons">
        <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
        <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
      </div>
      <div class="buttons">
        <button>Message</button>
        <button>Following</button>
      </div>
      <div class="social-share">
        <div class="row">
          <i class="far fa-heart"></i>
          <i class="icon-2 fas fa-heart"></i>
          <span>20.4K</span>
        </div>
        <div class="row">
          <i class="far fa-comment"></i>
          <i class="icon-2 fas fa-comment"></i>
          <span>14.3K</span>
        </div>
        <div class="row">
          <i class="fas fa-share"></i>
          <span>12.8K</span>
        </div>
      </div>
    </div>
  </body>
</html>
